# 请将本文件修改后放在 \src\main\resources 目录下
# 启动前请确认已安装MySQL且下面的数据库配置已完成
server.port=端口号
server.tomcat.uri-encoding=UTF-8
spring.datasource.url=数据库地址
spring.datasource.username=数据库用户名
spring.datasource.password=数据库密码
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect 不支持外键
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# 自定义配置
# 加密混淆 KEY #
config.KEY=随便填什么
# Cookie专用 #
#config.DOMAIN=sbx0.cn
config.DOMAIN=localhost
config.UploadFileFolder=C://upload/
#config.UploadFileFolder=/root/upload/
config.StaticAccessPath=/file/**