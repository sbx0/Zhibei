        .bd-placeholder-img {
            font-size: 1.125rem;

<body class="d-flex flex-column h-100">
<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5" th:text="${status}"></h1>
        <p>
            尊敬的：
            <span th:text="${nickname}"></span>
            #<span th:text="${username}"></span>
        </p>
        <p>
            平台交易单号：
            <span th:text="${out_trade_no}"></span>
        </p>
        <p>
            支付宝交易单号：
            <span th:text="${trade_no}"></span>
        </p>
        <p>
            开始交易时间：
            <span th:text="${create_time}"></span>
        </p>
        <p>
            交易完成时间：
            <span th:text="${end_time}"></span>
        </p>
        <p>
            实际交付金额：
            <span th:text="${total_amount}"></span>
        </p>
        <p>
            账户余额：
            <span th:text="${wallet_money}"></span>
        </p>
        <p>回到 <a href="/index.html">首页</a></p>
    </div>
