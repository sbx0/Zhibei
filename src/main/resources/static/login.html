<script>
    let size = 20;
    let running = document.getElementById("running");

    function heartbeat() {
        size += 1;
        if (size > 25) size = 23;
        running.style.fontSize = size + 'px';
        if (running.style.color === 'black') running.style.color = 'green';
        else running.style.color = 'black';
    }

    setInterval("heartbeat()", 100);
</script>
