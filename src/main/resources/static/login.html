<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>

    <link rel="stylesheet" href="css/lib/bootstrap.css">
    <link rel="stylesheet" href="css/lib/common.css">
    <link rel="stylesheet" href="css/lib/link.css">
    <link rel="stylesheet" href="css/lib/style.css">
    <link rel="stylesheet" href="css/lib/register.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>登陆 / 注册</title>

</head>
<body>
<div id="main" v-cloak>

    <div id="login_div" v-if="login_or_register && not_login" class="aw-register-box">
        <div class="mod-head">
            <a href="">
                <img src="img/logo_larger.png" alt=""/></a>
            <h1>{{i18N.login}}</h1>
        </div>
        <div class="mod-body">
            <form class="aw-register-form" id="login_form">
                <ul>
                    <li>
                        <input
                                type="text"
                                class="form-control"
                                id="login_username"
                                name="name"
                                :placeholder="i18N.username"
                        >
                    </li>
                    <li>
                        <input
                                type="password"
                                class="form-control"
                                id="login_password"
                                name="password"
                                :placeholder="i18N.password"
                        >
                    </li>
                    <li class="more-information collapse">
                        <ul></ul>
                    </li>
                    <li hidden>
                        <hr/>
                        <a class="more-information-btn">{{i18N.more}}</a>
                    </li>
                    <li class="last">
                        <a href="javascript:login_or_register();">{{i18N.login_title}}</a>
                    </li>
                    <li class="clearfix">
                        <button id="login_btn"
                                class="btn btn-large btn-blue btn-block"
                                type="submit"
                                v-on:click.prevent="login">
                            {{i18N.login}}
                        </button>
                        <a href="javascript:history.go(-1);" class="btn btn-sm btn-default btn-block" role="button">
                            {{i18N.back}}
                        </a>
                    </li>
                </ul>
            </form>
        </div>
        <div class="mod-footer"></div>
    </div>

    <div id="register_div" v-if="!login_or_register && not_login" class="aw-register-box">
        <div class="mod-head">
            <img src="img/logo_larger.png" alt=""/></a>
            <h1>{{i18N.register}}</h1>
        </div>
        <div class="mod-body">
            <form class="aw-register-form" id="register_form">
                <ul>
                    <li>
                        <input
                                type="text"
                                class="form-control"
                                id="register_username"
                                name="name"
                                :placeholder="i18N.username"
                        >
                    </li>
                    <li>
                        <input
                                type="password"
                                class="form-control"
                                id="register_password"
                                name="password"
                                :placeholder="i18N.password"
                        >
                    </li>
                    <li>
                        <input
                                type="password"
                                class="form-control"
                                id="register_r_password"
                                :placeholder="i18N.confirm+i18N.password"
                        >
                    </li>
                    <li class="more-information collapse">
                        <ul></ul>
                    </li>
                    <li hidden>
                        <hr/>
                        <a class="more-information-btn">{{i18N.more}}</a>
                    </li>
                    <li class="last">
                        <a href="javascript:login_or_register();">{{i18N.register_title}}</a>
                    </li>
                    <li class="clearfix">
                        <button id="register_btn"
                                class="btn btn-large btn-blue btn-block"
                                type="submit"
                                v-on:click.prevent="register">
                            {{i18N.register}}
                        </button>
                        <a href="javascript:history.go(-1);" class="btn btn-sm btn-default btn-block" role="button">
                            {{i18N.back}}
                        </a>
                    </li>
                </ul>
            </form>
        </div>
        <div class="mod-footer"></div>
    </div>

</div>

<script src="js/base/load.js"></script>
<script src="js/lib/bootstrap-3.4.0.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
