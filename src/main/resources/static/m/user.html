<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>

    <script src="/js/base/load_css.js"></script>
    <link rel="stylesheet" href="/css/lib/bootstrap.css">
    <link rel="stylesheet" href="/css/lib/mobile.css">
    <link rel="stylesheet" href="/css/lib/int.css">
    <link rel="stylesheet" href="/css/lib/member.css">
    <link rel="stylesheet" href="/css/lib/layout.css">
    <link rel="stylesheet" href="/css/lib/layui.css">

    <link rel="stylesheet" href="/css/custom.css">

    <title>sbx0 的个人主页</title>

</head>

<body class="">
<div id="main" v-cloak>
    <div class="head_bg">
        <a class="set_up" href="/m/setting.html">
            <img src="/img/set_up.png">
        </a>
        <a class="sign_out" href="/user/logout/">
            <img src="/img/tc_ico.png">
        </a>
        <div class="head_box">
            <div class="tx_mes">
                <dl>
                    <dt>
                        <img
                                style="border-radius: 50%;"
                                id="avatar_src"
                                :src="user.avatar"
                        >
                    </dt>
                    <dd>
                        <h4>{{user.name}}</h4>
                        <p>
                            <!--<span>-->
                            <!--最近访客（<a class="blue"-->
                            <!--href="visitor/uid-49531"></a>）-->
                            <!--</span>-->
                            <span>
                                消息（
                                <a class="red" href="inbox/" style="margin-right: 0px;">0</a>
                                ）
                    </span>

                        </p>
                    </dd>
                </dl>
            </div>
            <div class="three_type">
                <dl>
                    <dt>{{user.integral}}</dt>
                    <dd>{{i18N.integral}}</dd>
                </dl>
                <dl>
                    <dt>{{user.level}}</dt>
                    <dd>{{i18N.level}}</dd>
                </dl>
                <div class="clear"></div>
            </div>
        </div>
    </div>

    <div class="five_t">
        <ul>
            <li class="cur">
                <a href="#information" role="tab" data-toggle="tab">
                    {{i18N.information}}
                    <!--<i>0</i>-->
                </a>
            </li>
        </ul>
    </div>

    <div class="aw-box" style="padding-bottom: 60px;">
        <div class="tab-content">

            <div class="tab-pane active" id="information">
                <div class="mod card-mod people-profile">
                    <div class="mod-head">
                        <h2>{{i18N.personal}}{{i18N.information}}</h2>
                    </div>
                    <div class="mod-body">
                        <ul>
                            <li v-for="(value,key) in user">
                                <span class="color-666">{{key}}:{{value}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <component-footer></component-footer>

    <div id="aw-ajax-box" class="aw-ajax-box" style="height:60px;"></div>

    <component-menu></component-menu>

</div>

<script src="/js/base/load.js"></script>
<script src="/js/m/component.js"></script>
<script src="/js/lib/bootstrap-3.4.0.min.js"></script>
<script src="/js/lib/md5.js"></script>
<script src="/js/lib/webuploader.min.js"></script>
<script src="/js/m/user.js"></script>

</body>
</html>
