<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>

    <script src="/js/base/load_css.js"></script>
    <link rel="stylesheet" href="/css/lib/bootstrap.css">
    <link rel="stylesheet" href="/css/lib/mobile.css">
    <link rel="stylesheet" href="/css/lib/int.css">
    <link rel="stylesheet" href="/css/lib/member.css">
    <link rel="stylesheet" href="/css/lib/layout.css">
    <link rel="stylesheet" href="/css/lib/layui.css">
    <link rel="stylesheet" href="/css/lib/index.css">


    <link rel="stylesheet" href="/css/custom.css">

    <title>首页</title>

</head>
<body>
<div id="main" v-cloak>

    <div class="searchbox">
        <form id="search_form" action="/m/search/" method="post">
            <header>
                <h1><img src="/img/logo_larger.png"></h1>
                <span class="search" style="background: #f9f9f9;">
                <input name="q" type="text" id="index_search" placeholder="搜索"
                       style="width:90%;font: 400 13.3333px Arial;text-indent: 5px;float: left;">
                <b style="float: right;width: 15px;line-height: 27px;">
                    <img src="/img/search.png">
                </b>
                </span>
                <a href="/m/inbox/"><em>
                    <img src="/img/note.png"><i id="">0</i></em></a>
            </header>
        </form>
    </div>

    <div class="gztj_tab phb_tab">
        <ul>
            <li class=" tabs" type="is_focus"><a href="#">关注推荐</a></li>
            <li class="tabs cur" type="is_new"><a href="#">最新</a></li>
            <li class="tabs" type="is_hot"><a href="#">热门</a></li>
        </ul>
    </div>

    <div class="adds" style="padding-bottom: 60px;word-wrap:break-word;word-break:break-all; ">
        <div class="tj_list">
            <ul>
                <li v-for="article in article_data">
                    <article class="list findlist" style="height: auto;">
                        <h1>
                            {{article.title}}
                        </h1>
                        <a :href="article.author.id" class="autohead">
                            <img :src="article.author.avatar">
                            <h6>{{article.author.name}}</h6>
                        </a>
                        <dl class="listbox clearfix">
                            <dd style="width:100%;height:auto;">
                                {{article.introduction}}
                            </dd>
                        </dl>
                        <span class="listbottom">
                            <em>
                                <img src="/img/z.png">
                                {{article.likes}}
                            </em>
                            <em>
                                <img src="/img/p.png">
                                {{article.comments}}
                            </em>
                            <em>
                                <img src="/img/eye_ico.png">
                                {{article.views}}
                            </em>
                            <i>
                                {{article.time}}
                            </i>
                        </span>
                    </article>
                </li>
            </ul>
        </div>

        <a id="load_explore" class="aw-load-more" href="javascript:loadMore();">
            <i class="icon icon-loading icon-spin"></i>
            <span>{{i18N.more}}</span>
        </a>

    </div>

    <a href="/m/post.html">
        <article class="qmeun">
            <span><img src="/img/edit.png"></span>
            <!--<a href="/m/addarticle/" class="q2" style="display: none;"><img src="/img/e2.png"></a>-->
            <!--<a href="/m/publish/" class="q3" style="display: none;"><img src="/img/e3.png"></a>-->
        </article>
    </a>

    <div class="load_more" style="display: none;">
        <a href="javascript:loadMore();">
            <img src="/img/loading.gif">
        </a>
    </div>

    <component-footer></component-footer>
    <component-menu></component-menu>
</div>

<script src="/js/base/load.js"></script>
<script src="/js/lib/bootstrap-3.4.0.min.js"></script>
<script src="/js/m/index.js"></script>
</body>
</html>
