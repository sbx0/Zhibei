<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>

    <link rel="stylesheet" href="css/lib/bootstrap.css">
    <link rel="stylesheet" href="css/lib/common.css">
    <link rel="stylesheet" href="css/lib/link.css">
    <link rel="stylesheet" href="css/lib/user-setting.css">
    <link rel="stylesheet" href="css/lib/webuploader.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>设置</title>

</head>
<body>
<div id="main" v-cloak>

    <component-nav-bar
            :search_result_show="search_result_show"
            :search_list_show="search_list_show"
            :not_login="not_login"
            :user="user"
    ></component-nav-bar>

    <div class="aw-email-verify" hidden>
        <div class="container text-center">
            <a onclick="">你的邮箱还未验证, 点击这里重新发送验证邮件</a>
        </div>
    </div>

    <div class="aw-container-wrap">
        <div class="container">
            <div class="row">
                <div class="aw-content-wrap clearfix">
                    <div class="aw-user-setting">
                        <div class="tabbable">
                            <ul class="nav nav-tabs aw-nav-tabs active">
                                <li class="active">
                                    <a href="#">{{i18N.personal}}{{i18N.information}}</a>
                                </li>
                                <h2>
                                    <i class="fas fa-wrench"></i></i>
                                    {{i18N.setting}}
                                </h2>
                            </ul>
                        </div>

                        <div class="tab-content clearfix">
                            <!-- 个人资料 -->
                            <div class="aw-mod">
                                <div class="mod-body">
                                    <div class="aw-mod mod-base">
                                        <div class="mod-head">
                                            <h3>{{i18N.information}}</h3>
                                        </div>
                                        <form id="setting_form" method="post" ction="">
                                            <div class="mod-body">
                                                <dl>
                                                    <dt>{{i18N.username}}:</dt>
                                                    <dd class="introduce">
                                                        <input class="form-control" type="text" :value="user.name">
                                                    </dd>
                                                </dl>
                                                <dl>
                                                    <dt>{{i18N.email}}:</dt>
                                                    <dd class="introduce">
                                                        <input class="form-control" type="email" :value="user.email">
                                                    </dd>
                                                </dl>
                                                <dl>
                                                    <dt><label>{{i18N.introduction}}:</label></dt>
                                                    <dd class="introduce">
                                                        <input class="form-control" name="signature" maxlength="128"
                                                               type="text" value="">
                                                    </dd>
                                                </dl>
                                                <!-- 上传头像 -->
                                                <div class="side-bar">
                                                    <dl>
                                                        <dt class="pull-left">
                                                            <!--<img-->
                                                            <!--class="aw-border-radius-5"-->
                                                            <!--:src="user.avatar"-->
                                                            <!--/>-->
                                                        </dt>
                                                        <dd class="pull-left">
                                                            <h5>{{i18N.avatar}}{{i18N.setting}}</h5>
                                                            <div id="uploader" class="wu-example mb-3">
                                                                <!--用来存放文件信息-->
                                                                <div id="thelist" class="uploader-list"></div>
                                                                <div class="btns">
                                                                    <div id="picker">{{i18N.upload}}{{i18N.avatar}}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </dd>
                                                    </dl>
                                                </div>
                                                <!-- end 上传头像 -->
                                            </div>
                                        </form>
                                    </div>
                                    <!-- end 基本信息 -->
                                </div>
                                <div class="mod-footer clearfix">
                                    <a href="javascript:void(0);"
                                       class="btn btn-large btn-success pull-right"
                                    >
                                        {{i18N.save}}
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <component-footer></component-footer>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a type="button" class="close icon icon-delete" data-dismiss="modal" aria-hidden="true"></a>
                    <h4 class="modal-title" id="myModalLabel">{{i18N.post}}{{i18N.question}}</h4>
                </div>
                <div class="modal-body">
                    <form>

                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/base/load.js"></script>
<script src="js/lib/bootstrap-3.4.0.min.js"></script>
<script src="js/lib/md5.js"></script>
<script src="js/lib/webuploader.min.js"></script>
<script src="js/setting.js"></script>
</body>
</html>
