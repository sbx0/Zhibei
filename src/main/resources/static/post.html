<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>

    <script>
        // 判断当前是否为手机端
        if (browser.versions.mobile) {
            var no_redirect = getQueryVariable("no_redirect");
            if (!no_redirect) {
                location.href = "/m/post.html"
            }
        }
    </script>

    <script src="/js/base/load_css.js"></script>
    <link rel="stylesheet" href="/css/lib/bootstrap.css">
    <link rel="stylesheet" href="/css/lib/common.css">
    <link rel="stylesheet" href="/css/lib/link.css">
    <link rel="stylesheet" href="/css/lib/style.css">
    <link rel="stylesheet" href="/css/lib/editor.css">
    <link rel="stylesheet" href="/css/custom.css">

    <title>发布</title>

</head>
<body>
<div id="main" v-cloak>

    <component-nav-bar
            :search_result_show="search_result_show"
            :search_list_show="search_list_show"
            :not_login="not_login"
            :user="user"
    ></component-nav-bar>

    <div class="aw-email-verify" hidden>
        <div class="container text-center">
            <a onclick="">你的邮箱还未验证, 点击这里重新发送验证邮件</a>
        </div>
    </div>

    <div class="aw-container-wrap">
        <div class="container aw-publish aw-publish-article">
            <div class="row">
                <div class="aw-content-wrap clearfix">
                    <div class="aw-main-content">
                        <!-- tab 切换 -->
                        <ul class="nav nav-tabs aw-nav-tabs active">
                            <li><a href="#">建议</a></li>
                            <li class="active"><a href="#">文章</a></li>
                            <li><a href="#">问题</a></li>
                            <h2 class="hidden-xs"><i class="icon icon-ask"></i>{{i18N.post}}</h2>
                        </ul>
                        <!-- end tab 切换 -->
                        <div class="aw-mod aw-mod-publish">
                            <div class="mod-body">
                                <h3></h3>
                                <form id="article_post_form">
                                    <base-input
                                            id="title"
                                            :name="i18N.attribute.article.title"
                                            type="input"
                                    ></base-input>
                                    <base-input
                                            id="introduction"
                                            :name="i18N.attribute.article.introduction"
                                            type="input"
                                    ></base-input>
                                    <label>{{i18N.attribute.article.content}}</label>
                                    <div class="form-group">
                                        <textarea id="content" name="content" class="form-control"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="mod-footer clearfix">
                                <span class="aw-anonymity"></span>
                                <a
                                        class="btn btn-large btn-success btn-publish-submit"
                                        href="javascript:post();"
                                >{{i18N.post}}</a>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <component-footer></component-footer>

</div>

<script src="/js/base/load.js"></script>
<script src="/js/component.js"></script>
<script src="/js/lib/bootstrap-3.4.0.min.js"></script>
<script src="/js/lib/marked.js"></script>
<script src="/js/lib/editor.js"></script>
<script src="/js/modal.js"></script>
<script src="/js/post.js"></script>
</body>
</html>
